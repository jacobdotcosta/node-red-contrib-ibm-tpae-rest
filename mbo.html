<script type="text/javascript">
    RED.nodes.registerType('mbo', {
        category: 'tpae',
        color: '#00bfff',
        defaults: {
            mbo: { value: "", required: true },
            operation: { value: "", required: true },
            server: { value: "", type: "tpae-server", required: true },
            name: { value: "" }
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cube",
        label: function () {
            return (this.name ? this.name : `${this.mbo}-${this.operation}`);
        },
        labelStyle: function () {
            return (this.name) ? "node_label_italic" : "";
        }
    });
</script>
