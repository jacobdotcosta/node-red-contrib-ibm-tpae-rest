<script type="text/javascript">
    RED.nodes.registerType('mg-remote-server', {
        category: 'config',
        color: '#00bfff',
        defaults: {
            host: { value: "www.movilgmao.es", required: true },
            port: { value: 443, required: true, validate: RED.validators.number() },
        },
        credentials: {
            username: {type:"text"},
            password: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-gear",
        label: function () {
            return (this.name ? this.name : this.operation);
        },
        labelStyle: function () {
            return (this.name) ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="mg-remote-server">
    <div class="form-row" node-input-server>
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-lock"></i> User</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="mg-remote-server">
    <p>MovilGmao server configuration.</p>
</script>
